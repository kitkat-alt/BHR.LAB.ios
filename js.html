<script>
  // ==========================================
  // --- 1. CONFIG & SETUP ---
  // ==========================================
  const HOME_HEADER_CONTENT = '<span class="text-gray-900 drop-shadow-sm">H</span>ORiZON<span class="text-gray-400 text-sm ml-1">*</span>';
  
  // ตั้งค่า Tailwind (ถ้าจำเป็น)
  if (typeof tailwind !== 'undefined') {
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ios: { red: '#FF3B30', bg: '#F2F2F7', blue: '#007AFF', green: '#34C759' }
            },
            fontFamily: { sans: ['Sarabun', 'sans-serif'] }
          }
        }
      }
  }

  // ตัวแปร Global
  let currentMode = 'visitor';
  let tempActiveData = []; 
  let tempHistoryData = []; 
  let currentTempTab = 'active'; 
  
  let html5QrCode; 
  let cameraStream = null; 
  let targetPhotoType = '';
  
  let currentRecord = null; 
  let currentPlateImg = null; 
  let currentSlipImg = null; 
  let tempAddPlateImg = null;

  // ตัวแปรสำหรับแก้ไขข้อมูล
  let isHistoryEditMode = false; 
  let historyData = []; 
  let selectedHistoryIndex = -1;
  let licenseData = []; 
  let ownerData = []; 
  let licenseEditImg = null; 
  let licenseAddImg = null;
  let isTempEditMode = false;

  // ระบบความปลอดภัย (PIN)
  const ADMIN_PIN = '123'; 
  const AI_PIN = '199'; 
  let pendingPinAction = null; 
  let pinCheckMode = 'admin'; 

  // ==========================================
  // --- 2. UTILITY FUNCTIONS (เครื่องมือช่วย) ---
  // ==========================================
  function fixDriveLink(url) { return url || ""; }
  
  function toggleLoading(show) { 
    const loader = document.getElementById('loader');
    if(loader) loader.classList.toggle('hidden', !show);
  }
  
  function showAlert(title, message, type='success') { 
      document.getElementById('alertTitle').innerText = title;
      document.getElementById('alertMessage').innerText = message;
      
      const icon = document.getElementById('alertIcon');
      if (type === 'success') {
          icon.className = "fas fa-check-circle text-6xl text-green-500 mb-4 drop-shadow-md";
      } else {
          icon.className = "fas fa-exclamation-circle text-6xl text-red-500 mb-4 drop-shadow-md";
      }
      
      document.getElementById('alertModal').classList.remove('hidden'); 
      document.getElementById('alertModal').classList.add('flex');
  }
  
  function closeAlert() { 
    document.getElementById('alertModal').classList.add('hidden'); 
    document.getElementById('alertModal').classList.remove('flex');
  }
  
  let confirmCallback = null;
  function showConfirm(title, message, onConfirm) {
    document.getElementById('confirmTitle').innerText = title;
    document.getElementById('confirmMessage').innerText = message;
    confirmCallback = onConfirm;
    document.getElementById('confirmModal').classList.remove('hidden');
    document.getElementById('confirmModal').classList.add('flex');
  }
  
  function onConfirmYes() {
      document.getElementById('confirmModal').classList.add('hidden');
      document.getElementById('confirmModal').classList.remove('flex');
      if(confirmCallback) confirmCallback();
  }
  
  function closeConfirm() { 
    document.getElementById('confirmModal').classList.add('hidden'); 
    document.getElementById('confirmModal').classList.remove('flex');
  }

  // ==========================================
  // --- 3. NAVIGATION (เปลี่ยนหน้า) ---
  // ==========================================
  function switchTab(tabName) {
    document.getElementById('homeSection').classList.add('hidden');
    document.getElementById('appSection').classList.add('hidden');
    
    const hBtn = document.getElementById('btnTabHome');
    const aBtn = document.getElementById('btnTabApp');
    
    // Reset Style ปุ่ม
    if(hBtn) {
        hBtn.children[0].className = "fas fa-qrcode text-xl mb-0.5 text-gray-400";
        hBtn.children[1].className = "text-[10px] font-medium text-gray-500";
    }
    if(aBtn) {
        aBtn.children[0].className = "fas fa-th-large text-xl mb-0.5 text-gray-400"; 
        aBtn.children[1].className = "text-[10px] font-medium text-gray-500";
    }
    
    if(tabName === 'home') {
      document.getElementById('homeSection').classList.remove('hidden');
      if(hBtn) {
          hBtn.children[0].className = "fas fa-qrcode text-xl text-ios-red mb-0.5";
          hBtn.children[1].className = "text-[10px] font-semibold text-ios-red";
      }
    } else {
       document.getElementById('appSection').classList.remove('hidden');
       if(aBtn) {
           aBtn.children[0].className = "fas fa-th-large text-xl text-gray-900 mb-0.5"; 
           aBtn.children[1].className = "text-[10px] font-semibold text-gray-900";
       }
       openAppSubPage('menu');
    }
  }

  function openAppSubPage(pageName) {
      // ซ่อนทุกหน้าก่อน
      const pages = ['appMenuPage','tempParkingPage','visitorHistoryPage','licensePlatePage','ownerListPage','aiModePage'];
      pages.forEach(id => {
          const el = document.getElementById(id);
          if(el) el.classList.add('hidden');
      });

      // เปิดหน้าที่ต้องการ
      if(pageName === 'menu') {
          document.getElementById('appMenuPage').classList.remove('hidden');
      } else if(pageName === 'temp') {
          document.getElementById('tempParkingPage').classList.remove('hidden');
          loadTempData();
      } else if(pageName === 'history') {
          document.getElementById('visitorHistoryPage').classList.remove('hidden');
          loadVisitorHistory();
      } else if(pageName === 'license') { 
          document.getElementById('licensePlatePage').classList.remove('hidden');
          loadLicenseData();
      } else if(pageName === 'owner') { 
          document.getElementById('ownerListPage').classList.remove('hidden');
          loadOwnerData();
      } else if(pageName === 'ai') { 
          document.getElementById('aiModePage').classList.remove('hidden');
          if(document.getElementById('aiMenuSubPage')) {
              document.getElementById('aiMenuSubPage').classList.remove('hidden');
              document.getElementById('aiAccountingSubPage').classList.add('hidden');
          }
      }
  }

  // ==========================================
  // --- 4. VISITOR SYSTEM (หน้าแรก) ---
  // ==========================================
  function initHomeHeader() {
      const headerEl = document.getElementById('homeHeaderDisplay');
      if(headerEl) headerEl.innerHTML = HOME_HEADER_CONTENT;
      loadHomeTempStatus();
  }

  function loadHomeTempStatus() {
      google.script.run.withSuccessHandler(renderHomeTempStatus).getAllTempData();
  }

  function renderHomeTempStatus(res) {
      const container = document.getElementById('homeTempStatusContainer');
      if (!container) return;
      
      // ถ้าฟอร์มบันทึกเปิดอยู่ ให้ซ่อนสถานะ
      if (!document.getElementById('entryFormArea').classList.contains('hidden')) { 
          container.classList.add('hidden'); 
          return; 
      }
      
      const activeList = res.active || [];
      if (activeList.length === 0) { 
          container.innerHTML = ''; 
          container.classList.add('hidden'); 
          return; 
      }
      
      container.classList.remove('hidden');
      let html = '<div class="text-[10px] text-gray-400 font-bold mb-2 pl-2 tracking-wide uppercase">สถานะจอดชั่วคราว</div>';
      html += '<div class="glass rounded-2xl overflow-hidden divide-y divide-gray-100 border border-white/40">';
      
      activeList.forEach(item => {
          let badge = '';
          if (item.status === 'Waiting') badge = '<span class="text-orange-500 bg-orange-100 rounded-lg px-2 py-1 text-[10px] font-bold">รอเข้า</span>';
          else badge = '<span class="text-blue-600 bg-blue-100 rounded-lg px-2 py-1 text-[10px] font-bold">จอดอยู่</span>';

          html += `
            <div class="px-4 py-3 flex justify-between items-center bg-white/80 backdrop-blur-md">
                <div class="flex items-center gap-3">
                    <span class="font-bold text-gray-800 w-16 truncate">${item.room}</span>
                    <span class="text-gray-500 text-sm">${item.plate}</span>
                </div>
                ${badge}
            </div>
          `;
      });
      html += '</div>';
      container.innerHTML = html;
  }

  function handleVisitorAction() {
    const cardId = document.getElementById('visitorCardId').value;
    if (!cardId) return showAlert('แจ้งเตือน', 'กรุณากรอกเลขบัตร', 'error');
    toggleLoading(true);
    google.script.run.withSuccessHandler(res => {
      toggleLoading(false);
      if (res.found) openCheckoutPopup(res);
      else showEntryForm(cardId);
    }).getParkingStatus(cardId);
  }

  function showEntryForm(cardId) {
      document.getElementById('searchArea').classList.add('hidden');
      document.getElementById('homeTempStatusContainer').classList.add('hidden');
      document.getElementById('entryFormArea').classList.remove('hidden');
      document.getElementById('entryCardIdDisplay').value = cardId;
      document.getElementById('entryRoomNo').value = ""; 
      setTimeout(() => document.getElementById('entryRoomNo').focus(), 300);
  }

  function submitEntry() { 
    const cardId = document.getElementById('entryCardIdDisplay').value;
    const roomNo = document.getElementById('entryRoomNo').value;
    
    if (!cardId || !roomNo) return showAlert('แจ้งเตือน', 'กรุณากรอกข้อมูลให้ครบ', 'error');
    if (!currentPlateImg) return showAlert('แจ้งเตือน', 'กรุณาถ่ายรูปทะเบียนรถ', 'error');

    toggleLoading(true);
    google.script.run.withSuccessHandler(res => {
        toggleLoading(false);
        if (res.success) { showAlert('สำเร็จ', res.message, 'success'); resetHome(); }
        else showAlert('ผิดพลาด', res.message, 'error');
    }).saveEntry({ cardId, roomNo, plateImg: currentPlateImg });
  }

  function openCheckoutPopup(record) {
      currentRecord = record;
      const modal = document.getElementById('exitPopupModal');
      modal.classList.remove('hidden'); modal.classList.add('flex');
      
      document.getElementById('exitInfo').innerHTML = `
         <div class="space-y-4">
             <div class="flex justify-between items-center border-b border-gray-200/60 pb-2">
                <span class="text-gray-400 text-sm font-medium">เลขบัตร</span>
                <span class="font-bold text-xl text-gray-800">${record.cardId}</span>
             </div>
             <div class="flex justify-between items-center border-b border-gray-200/60 pb-2">
                <span class="text-gray-400 text-sm font-medium">เลขห้อง</span>
                <span class="font-bold text-xl text-gray-800">${record.roomNo}</span>
             </div>
             <div class="flex justify-between items-center border-b border-gray-200/60 pb-2">
                <span class="text-gray-400 text-sm font-medium">เวลาเข้า</span>
                <span class="font-bold text-gray-800">${record.entryTime}</span>
             </div>
             <div class="flex justify-between items-center bg-red-50 p-3 rounded-2xl">
                <span class="text-red-500 text-sm font-bold">ระยะเวลา</span>
                <span class="font-bold text-red-600 text-lg">${record.durationText}</span>
             </div>
         </div>
      `;
      document.getElementById('exitPriceDisplay').innerText = record.price;
  }

  function submitExit() {
    if (!currentRecord) return;
    if (currentRecord.price > 0 && !currentSlipImg) {
        return showAlert('แจ้งเตือน', 'มียอดค่าบริการ กรุณาแนบสลิปโอนเงิน', 'error');
    }
    showConfirm('ยืนยันรถออก', `ยอดชำระ ${currentRecord.price} บาท ยืนยันหรือไม่?`, () => {
        toggleLoading(true);
        const data = { ...currentRecord, slipImg: currentSlipImg };
        google.script.run.withSuccessHandler(res => {
          toggleLoading(false);
          document.getElementById('exitPopupModal').classList.add('hidden');
          document.getElementById('exitPopupModal').classList.remove('flex');
          if (res.success) { showAlert('สำเร็จ', res.message, 'success'); resetHome(); } 
          else { showAlert('ผิดพลาด', res.message, 'error'); }
        }).saveExit(data);
    });
  }

  function resetHome() {
      document.getElementById('visitorCardId').value = "";
      document.getElementById('searchArea').classList.remove('hidden');
      document.getElementById('entryFormArea').classList.add('hidden');
      document.getElementById('entryRoomNo').value = "";
      
      currentPlateImg = null;
      document.getElementById('platePreview').classList.add('hidden');
      document.getElementById('platePlaceholder').classList.remove('hidden');
      
      currentRecord = null; 
      currentSlipImg = null;
      document.getElementById('slipPreview').classList.add('hidden');
      document.getElementById('slipPlaceholder').classList.remove('hidden');
      
      document.getElementById('exitPopupModal').classList.add('hidden');
      document.getElementById('exitPopupModal').classList.remove('flex');
      
      loadHomeTempStatus();
  }

  // ==========================================
  // --- 5. VISITOR HISTORY (ประวัติ) ---
  // ==========================================
  function loadVisitorHistory() {
      toggleLoading(true);
      google.script.run.withSuccessHandler(data => {
          toggleLoading(false);
          historyData = data; 
          renderHistoryList(historyData);
      }).getHistory();
  }

  function renderHistoryList(data) {
      const container = document.getElementById('historyListContainer');
      container.innerHTML = '';
      
      if(data.length === 0) {
          container.innerHTML = `<div class="text-center py-12 text-gray-400 flex flex-col items-center"><i class="fas fa-history text-4xl mb-3"></i><span>ไม่มีประวัติ</span></div>`;
          return;
      }

      data.forEach((item, index) => {
          const isParked = item.status === 'Parked';
          const badge = isParked 
              ? `<span class="bg-blue-100 text-blue-700 px-2.5 py-1 rounded-lg text-xs font-bold shadow-sm">จอดอยู่</span>`
              : `<span class="bg-gray-100 text-gray-500 px-2.5 py-1 rounded-lg text-xs font-bold border border-gray-200">ออกแล้ว</span>`;
          
          container.innerHTML += `
            <div onclick="openHistoryDetail(${index})" class="glass p-4 rounded-2xl mb-3 active:scale-95 transition cursor-pointer hover:bg-white/40 border border-white/40">
                <div class="flex justify-between items-start">
                    <div>
                         <div class="flex items-center gap-2 mb-1">
                            <span class="font-bold text-gray-800 text-lg">${item.roomNo}</span>
                            <span class="text-xs bg-white/50 px-2 py-0.5 rounded-md text-gray-600 font-medium">บัตร ${item.cardId}</span>
                         </div>
                        <div class="text-xs text-gray-500 flex items-center gap-2 mt-1">
                            <span><i class="far fa-calendar mr-1"></i> ${isParked ? item.entryDateDisplay : item.exitDateDisplay}</span>
                            <span><i class="far fa-clock mr-1"></i> ${isParked ? item.entryTime : item.exitTime}</span>
                        </div>
                    </div>
                    <div class="text-right flex flex-col items-end gap-1">
                        ${badge}
                        <div class="font-bold text-gray-800 mt-0.5">${item.price} ฿</div>
                    </div>
                </div>
            </div>
          `;
      });
  }

  function openHistoryDetail(index) {
      selectedHistoryIndex = index;
      const item = historyData[index];
      currentRecord = item; 
      isHistoryEditMode = false; 

      // สร้าง HTML สำหรับ Modal Detail
      const content = document.getElementById('histDetailContent');
      content.innerHTML = `
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-gray-50 p-3 rounded-2xl text-center"><span class="text-xs text-gray-400 font-bold">เลขบัตร</span><div id="histDetailCardId" class="font-bold text-xl text-gray-800">${item.cardId}</div></div>
            <div class="bg-gray-50 p-3 rounded-2xl text-center"><span class="text-xs text-gray-400 font-bold">เลขห้อง</span><div id="histDetailRoom" class="font-bold text-xl text-gray-800">${item.roomNo}</div></div>
        </div>
        <div class="bg-white border border-gray-100 p-4 rounded-2xl space-y-2 shadow-sm">
            <div class="flex justify-between"><span class="text-gray-400 text-xs font-bold uppercase">เข้า</span><div class="text-right"><span class="text-gray-500 text-xs mr-2">${item.entryDateDisplay||'-'}</span><span class="font-bold text-lg text-gray-800">${item.entryTime||'-'}</span></div></div>
            <div class="flex justify-between border-t border-dashed border-gray-200 pt-2"><span class="text-gray-400 text-xs font-bold uppercase">ออก</span><div class="text-right"><span class="text-gray-500 text-xs mr-2">${item.exitDateDisplay||'-'}</span><span class="font-bold text-lg text-gray-800">${item.exitTime||'-'}</span></div></div>
        </div>
        <div class="bg-red-50 p-4 rounded-2xl flex justify-between items-center border border-red-100"><span class="text-red-500 font-bold text-sm">ยอดชำระ</span><span class="text-red-600 font-extrabold text-2xl">${item.price} ฿</span></div>
        <div class="grid grid-cols-3 gap-2 mt-2">
            ${createImgBlock('Plate', 'car-side', 'รถ', item.plateImg)}
            ${createImgBlock('Id', 'id-card', 'บัตร', item.idCardImg)}
            ${createImgBlock('Slip', 'file-invoice', 'สลิป', item.slipImg)}
        </div>
      `;

      document.getElementById('histDetailViewControls').classList.remove('hidden');
      document.getElementById('histDetailEditControls').classList.add('hidden');
      document.getElementById('historyDetailModal').classList.remove('hidden');
      document.getElementById('historyDetailModal').classList.add('flex');
  }

  function createImgBlock(idSuffix, icon, label, url) {
      const showImg = url ? '' : 'hidden';
      const showPlace = url ? 'hidden' : '';
      return `
        <div class="w-full aspect-square bg-gray-100 rounded-2xl overflow-hidden relative border border-gray-200" onclick="handleHistoryImgClick('${idSuffix}')">
            <img id="histDetail${idSuffix}Img" class="${showImg} w-full h-full object-cover" src="${fixDriveLink(url)}">
            <div id="histDetail${idSuffix}Placeholder" class="${showPlace} absolute inset-0 flex flex-col items-center justify-center text-gray-300 gap-2">
                <i class="fas fa-${icon} text-3xl"></i><span class="text-xs text-gray-400">${label}</span>
            </div>
            <div id="histDetail${idSuffix}Overlay" class="hidden absolute inset-0 bg-black/40 flex items-center justify-center text-white text-sm font-bold backdrop-blur-sm">เปลี่ยนรูป</div>
        </div>
      `;
  }

  function handleHistoryImgClick(type) { 
      if(isHistoryEditMode) openCamera('history_' + type.toLowerCase()); 
      else { 
          const src = document.getElementById('histDetail' + type + 'Img').src; 
          if(src && !src.includes('hidden') && src !== '') viewFullImage(src); 
      } 
  }

  function enableHistoryEdit() { 
      isHistoryEditMode = true; 
      ['Plate','Id','Slip'].forEach(t => {
          const el = document.getElementById('histDetail'+t+'Overlay');
          if(el) el.classList.remove('hidden');
      });
      document.getElementById('histDetailViewControls').classList.add('hidden'); 
      document.getElementById('histDetailEditControls').classList.remove('hidden'); 
  }

  function saveHistoryEdit() { 
      isHistoryEditMode = false; 
      showAlert('สำเร็จ', 'บันทึกข้อมูลเรียบร้อย'); 
      openHistoryDetail(selectedHistoryIndex); 
  }
  
  function cancelHistoryEdit() { openHistoryDetail(selectedHistoryIndex); }
  function closeHistoryDetail() { document.getElementById('historyDetailModal').classList.add('hidden'); document.getElementById('historyDetailModal').classList.remove('flex'); }

  function printHistoryDetail() {
      if (selectedHistoryIndex === -1) return;
      const item = historyData[selectedHistoryIndex];
      const w = window.open('', '', 'width=800,height=800');
      w.document.write(`<html><head><title>ใบเสร็จรับเงิน</title><style>body{font-family:sans-serif;padding:20px;text-align:center}.box{border:1px solid #ddd;padding:20px;margin-bottom:20px;border-radius:10px}.row{display:flex;justify-content:space-between;margin:5px 0}img{max-width:100%;margin-top:10px}</style></head><body><h2>BHR.LAB PARKING</h2><div class="box"><div class="row"><span>ห้อง</span><strong>${item.roomNo}</strong></div><div class="row"><span>บัตร</span><strong>${item.cardId}</strong></div><hr><div class="row"><span>เข้า</span><span>${item.entryTime}</span></div><div class="row"><span>ออก</span><span>${item.exitTime}</span></div><hr><h3>${item.price} บาท</h3></div>${item.slipImg ? `<img src="${item.slipImg}">` : ''}</body></html>`);
      w.document.close();
      setTimeout(() => { w.print(); w.close(); }, 500);
  }

  // ==========================================
  // --- 6. TEMP PARKING (จอดชั่วคราว) ---
  // ==========================================
  function loadTempData() { 
      toggleLoading(true); 
      google.script.run.withSuccessHandler(res => { 
          toggleLoading(false); 
          tempActiveData = res.active || []; 
          tempHistoryData = res.history || []; 
          renderTempList(); 
      }).getAllTempData(); 
  }

  function switchTempTab(tab) {
      currentTempTab = tab;
      const activeClass = "flex-1 py-3 text-center text-sm font-bold text-ios-red border-b-4 border-ios-red bg-white transition cursor-pointer";
      const inactiveClass = "flex-1 py-3 text-center text-sm font-medium text-gray-400 border-b border-gray-100 hover:text-gray-600 bg-white transition cursor-pointer";
      document.getElementById('tabTempActive').className = tab === 'active' ? activeClass : inactiveClass;
      document.getElementById('tabTempHistory').className = tab === 'history' ? activeClass : inactiveClass;
      renderTempList();
  }

  function renderTempList() {
      const searchVal = document.getElementById('tempSearchInput').value.trim().toLowerCase();
      let targetData = searchVal ? [...tempActiveData, ...tempHistoryData] : (currentTempTab === 'active' ? tempActiveData : tempHistoryData);
      const container = document.getElementById('tempListContainer');
      container.innerHTML = '';
      
      const filtered = targetData.filter(item => (item.room||"").toString().toLowerCase().includes(searchVal) || (item.plate||"").toString().toLowerCase().includes(searchVal));
      
      if (filtered.length === 0) { 
          container.innerHTML = `<div class="text-center py-12 text-gray-400 flex flex-col items-center"><i class="fas fa-inbox text-4xl mb-3"></i><span>ไม่มีรายการ</span></div>`; 
          return; 
      }

      filtered.forEach(item => {
          let badge = '';
          if (item.status === 'Waiting') badge = '<span class="text-orange-500 bg-orange-100 px-2 py-0.5 rounded text-[10px] font-bold">รอเข้า</span>';
          else if (item.status === 'Parked') badge = '<span class="text-blue-500 bg-blue-100 px-2 py-0.5 rounded text-[10px] font-bold">จอดอยู่</span>';
          else if (item.status === 'Expired') badge = '<span class="text-gray-500 bg-gray-200 px-2 py-0.5 rounded text-[10px] font-bold">หมดเวลา</span>';
          else badge = '<span class="text-green-500 bg-green-100 px-2 py-0.5 rounded text-[10px] font-bold">จบงาน</span>';

          container.innerHTML += `
            <div onclick="openTempDetail(${item.rowIndex})" class="glass p-4 rounded-2xl mb-3 active:scale-95 transition cursor-pointer hover:bg-white/40 border border-white/40">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-3 overflow-hidden flex-1">
                         <div class="font-bold text-gray-900 text-lg flex-none max-w-[35%] truncate">${item.room}</div>
                         <div class="w-px h-5 bg-gray-300 flex-none"></div>
                         <div class="font-bold text-gray-600 text-lg flex-1 truncate">${item.plate}</div>
                    </div>
                    <div class="ml-2 flex-none">${badge}</div>
                </div>
            </div>
          `;
      });
  }

  function openTempDetail(rowIndex) {
      const item = [...tempActiveData, ...tempHistoryData].find(i => i.rowIndex === rowIndex); 
      if (!item) return;
      currentRecord = item; 
      isTempEditMode = false;
      
      const content = document.getElementById('tempDetailContent');
      content.innerHTML = `
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div><label class="text-xs text-gray-400">ห้อง</label><div id="viewTempRoom" class="font-bold text-xl text-gray-800">${item.room}</div><input id="editTempRoom" class="hidden w-full border rounded p-1" value="${item.room}"></div>

  function initCam() { navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}}).then(s => { const v = document.getElementById('cameraVideo'); v.srcObject = s; v.play(); cameraStream = s; }); }
  function takePhoto() { const v = document.getElementById('cameraVideo'); const c = document.createElement('canvas'); c.width = v.videoWidth; c.height = v.videoHeight; c.getContext('2d').drawImage(v,0,0); savePhoto(c.toDataURL('image/jpeg', 0.7)); closeCamera(); }
  function startQrScanner() { document.getElementById('qrModal').classList.remove('hidden'); document.getElementById('qrModal').classList.add('flex'); html5QrCode = new Html5Qrcode("reader"); html5QrCode.start({facingMode:"environment"}, {fps:10, qrbox:250}, (t)=>{stopQrScanner(); document.getElementById('visitorCardId').value=t; handleVisitorAction();}); }
  function stopQrScanner() { if(html5QrCode) html5QrCode.stop().then(()=>{html5QrCode.clear(); document.getElementById('qrModal').classList.add('hidden'); document.getElementById('qrModal').classList.remove('flex');}); }
</script>
